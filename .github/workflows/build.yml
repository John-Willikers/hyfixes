name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  HYTALE_SERVER_URL: ${{ secrets.HYTALE_SERVER_URL }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download HytaleServer.jar
        run: |
          mkdir -p libs
          if [ -n "$HYTALE_SERVER_URL" ]; then
            curl -L -o libs/HytaleServer.jar "$HYTALE_SERVER_URL"
          else
            echo "::warning::HYTALE_SERVER_URL secret not set"
            exit 1
          fi

      - name: Build Runtime Plugin (dev)
        run: ./gradlew build -Pversion=dev

      - name: Build Early Plugin (dev)
        run: ./gradlew :hyfixes-early:build -Pversion=dev

      - name: Upload Runtime Plugin
        uses: actions/upload-artifact@v4
        with:
          name: hyfixes-dev
          path: build/libs/*.jar

      - name: Upload Early Plugin
        uses: actions/upload-artifact@v4
        with:
          name: hyfixes-early-dev
          path: hyfixes-early/build/libs/*.jar
