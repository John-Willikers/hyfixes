name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download hytale-downloader
        run: |
          curl -L -o hytale-downloader.zip https://downloader.hytale.com/hytale-downloader.zip
          unzip -o hytale-downloader.zip
          DOWNLOADER=$(find . -name "hytale-downloader-linux-*" -type f | head -1)
          chmod +x "$DOWNLOADER"
          mv "$DOWNLOADER" ./hytale-downloader

      - name: Setup Hytale auth
        run: |
          echo '${{ secrets.HYTALE_AUTH_TOKENS }}' > .hytale-auth-tokens.json
          echo '${{ secrets.HYTALE_CREDENTIALS }}' > .hytale-downloader-credentials.json

      - name: Download HytaleServer.jar
        run: |
          mkdir -p libs server-download
          ./hytale-downloader -download-path ./server-download/game.zip
          unzip -o ./server-download/game.zip -d ./server-download/
          cp ./server-download/Server/HytaleServer.jar libs/

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyfixes-jar
          path: build/libs/*.jar

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hyfixes-jar
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.jar
          generate_release_notes: true
